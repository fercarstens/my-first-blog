{% extends 'blog/base.html' %}
 
{% block content %}
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="">{{ post.titulo }}</a></h1>
                        <p>{{ post.texto|linebreaks }}</p>
			<div class="date">
				<p>publicado por {{ post.autor }}. {{ post.fecha_publicado }}</p>
                        </div>
                    </div>
                {% endfor %}
{% endblock content %}
